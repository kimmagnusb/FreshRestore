- name: Antti P. Eloranta
  role: WP-leader
  image: assets/theme/Photo_AnttiEloranta.jpg
  description: >
    Antti Eloranta (https://sites.google.com/view/antti-p-eloranta/front-page) is working as an Academy of Finland Research Fellow at the University of Jyväskylä, Finland. His new research group investigates natural variation in and human impacts on salmonid fish populations and food webs in Fennoscandian freshwater ecosystems.
    In the FreshRestore project, Antti Eloranta & co will compile stable isotope data from >100 Fennoscandian lakes to investigate the structure and function of lake food webs along large biogeographical gradients (WP3). 
    They will also contribute to the development of nature-based solutions for mitigation of negative human impacts on European freshwaters (WP5).
    In his spare time, Antti enjoys fishing, hiking, cooking and music.
  email: antti.p.eloranta@jyu.fi
